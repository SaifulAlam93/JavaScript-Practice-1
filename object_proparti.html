<!doctype html>

<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>



<p id="txt" style="height:500px;width:900px; background-color:black;color:#FFF; font-size:100px;font-style:inherit;">time</p>


<script>
 function nnn(){
var d=new Date();

var h=d.getHours();
var m=d.getMinutes();
var s=d.getSeconds();
if(h>12){h=h-12}else if(h>12){document.getElementById('txt').innerHTML =
  h + ":::" + m + ":::" + s+"pm";
  
  }{document.getElementById('txt').innerHTML =
  h + ":::" + m + ":::" + s+"am"}
setTimeout(nnn,1000)
 }
 nnn()

</script>
</body>
