<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	
	
	<script>
	
	function print(){
 var i;
 var write = document.getElementsById('h1')[0];
 for(i = 20; i <= 70; i++){
   if((i % 2) == 0){
    continue; //if num is odd, skip it.
   }
   write.value += i + '<br/>';
 }
}
print(); //invoke print function
	
	
	
	</script>
	
	
</head>

<body>
	
	<input id="t1" type="text"/>
	
	
</body>
</html>
